<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evens</title>
</head>
<body>
    <h1>Showing even and odd numbers</h1>
    <ul>
    {% for x in range(1, 11) %}
        {% if x%2==0 %}
        <li>Number {{x}} is even </li>
        {% else %}
        <li>Number{{x}} is odd </li>

        {% endif %}


    {% endfor %}


    </ul>
    
</body>
</html>
